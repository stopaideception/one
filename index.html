<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP AI FAKE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .scroll-trigger {
            height: 800vh; /* Много места для скролла */
        }

        .canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .block {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }

        .block-base {
            background: #000;
            z-index: 1;
            transform: translateY(0);
        }

        .block-1 {
            background: #11a069;
            z-index: 2;
            transform: translateY(100vh);
        }

        .block-2 {
            background: #b90707;
            z-index: 3;
            transform: translateY(100vh);
        }

        .block-3 {
            background: #19077e;
            z-index: 4;
            transform: translateY(100vh);
        }

        .static-content {
            position: relative;
            z-index: 10;
            background: #1a1a1a;
            margin-top: -50vh; /* Поднимаем статичные блоки поверх анимации */
        }

        .content-section {
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="scroll-trigger">
        <div class="canvas">
            <div class="block block-base">Нейросети</div>
            <div class="block block-1">3D Анимация</div>
            <div class="block block-2">Интерактивный блок</div>
            <div class="block block-3">Третий новый блок</div>
        </div>
    </div>

    <div class="static-content">
        <div class="content-section">
            <h2>Простой статичный блок 1</h2>
        </div>
        <div class="content-section">
            <h2>Простой статичный блок 2</h2>
        </div>
        <div class="content-section">
            <h2>Простой статичный блок 3</h2>
        </div>
    </div>

    <script>
        function handleScroll() {
            const scrolled = window.pageYOffset;
            const windowHeight = window.innerHeight;
            
            // Определяем этапы анимации с паузами между блоками
            const stage1Start = 0;
            const stage1End = windowHeight * 1.8;
            
            const stage2Start = windowHeight * 2.2; // Добавляем паузу
            const stage2End = windowHeight * 4;
            
            const stage3Start = windowHeight * 4.4; // Добавляем паузу  
            const stage3End = windowHeight * 6;
            
            const block1 = document.querySelector('.block-1');
            const block2 = document.querySelector('.block-2');
            const block3 = document.querySelector('.block-3');
            
            // Блок 1
            if (scrolled <= stage1Start) {
                block1.style.transform = 'translateY(100vh)';
            } else if (scrolled >= stage1End) {
                block1.style.transform = 'translateY(0)';
            } else {
                const progress = (scrolled - stage1Start) / (stage1End - stage1Start);
                const translateY = (1 - progress) * 100;
                block1.style.transform = `translateY(${translateY}vh)`;
            }
            
            // Блок 2 (начинает только когда блок 1 полностью поднялся)
            if (scrolled <= stage2Start) {
                block2.style.transform = 'translateY(100vh)';
            } else if (scrolled >= stage2End) {
                block2.style.transform = 'translateY(0)';
            } else {
                const progress = (scrolled - stage2Start) / (stage2End - stage2Start);
                const translateY = (1 - progress) * 100;
                block2.style.transform = `translateY(${translateY}vh)`;
            }
            
            // Блок 3 (начинает только когда блок 2 полностью поднялся)
            if (scrolled <= stage3Start) {
                block3.style.transform = 'translateY(100vh)';
            } else if (scrolled >= stage3End) {
                block3.style.transform = 'translateY(0)';
            } else {
                const progress = (scrolled - stage3Start) / (stage3End - stage3Start);
                const translateY = (1 - progress) * 100;
                block3.style.transform = `translateY(${translateY}vh)`;
            }
        }

        window.addEventListener('scroll', handleScroll, { passive: true });
        handleScroll(); // Инициализация
    </script>
</body>
</html>
