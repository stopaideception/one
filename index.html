<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест скролл-анимации</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Контейнер для анимации */
    #animation-container {
      position: relative;
      width: 100%;
      /* Высота = количество блоков × 100vh + запас */
      height: calc(3 * 100vh + 100vh);
    }

    /* Липкий холст */
    .animation-canvas {
      position: sticky;
      top: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Общие стили блоков */
    .block {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      transform: translateY(100%);
      opacity: 0;
      transition: transform 0.2s linear, opacity 0.2s linear;
    }

    .block:nth-of-type(1) { background: #11a069; }
    .block:nth-of-type(2) { background: #b90707; }
    .block:nth-of-type(3) { background: #19077e; }

    /* Дополнительный контент */
    .static-content {
      height: 70vh;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>

  <main id="animation-container">
    <div class="animation-canvas">
      <div class="block">Первый блок</div>
      <div class="block">Второй блок</div>
      <div class="block">Третий блок</div>
    </div>
  </main>

  <section class="static-content"><h2>Статичный блок 1</h2></section>
  <section class="static-content"><h2>Статичный блок 2</h2></section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const blocks = document.querySelectorAll('.block');
      const container = document.getElementById('animation-container');
      const windowHeight = window.innerHeight;

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY - container.offsetTop;

        blocks.forEach((block, i) => {
          const start = i * windowHeight;
          const end = (i + 1) * windowHeight;

          let progress = 0;
          if (scrollY >= end) {
            progress = 1;
          } else if (scrollY >= start) {
            progress = (scrollY - start) / windowHeight;
          }

          const translateY = windowHeight * (1 - progress);
          const opacity = progress;

          block.style.transform = `translateY(${translateY}px)`;
          block.style.opacity = opacity;
        });
      });
    });
  </script>
</body>
</html>
